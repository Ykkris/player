<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/player.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Player</title>
</head>
<body>
  <div id="lePlayer">
  <div class="album">
    <div class="coeur"><i class="fas fa-heart"></i></div>
  </div>
  <div class="information">
    <div class="progress-bar">
      <div class="temps--actuel">0:00</div>
      <div class="temps--total">-0:00</div>
      <div class="remplis"></div>
    </div>
    <div class="en-cours">
      <h2 class="titre-music">Title</h2>
      <h3 class="artiste">Artist</h3>
    </div>
    <div class="controles">
      <div class="option"><i class="fas fa-bars"></i></div>
      <div class="volume"><i class="fas fa-volume-up"></i></div>
      <div class="prec"><i class="fas fa-backward"></i></div>
      <div class="play"><i class="fas fa-play"></i></div>
      <div class="pause"><i class="fas fa-pause"></i></div>
      <div class="suiv"><i class="fas fa-forward"></i></div>
      <div class="random"><i class="fas fa-random"></i></div>
      <div class="ajouter"><i class="fas fa-plus"></i></div>
    </div>
  </div>
</div>
<!-- <script type="text/javascript" src="http://localhost:35729/livereload.js"></script> -->
<script type="text/javascript" src="js/buffer-loader.js"></script>
<script type="text/javascript" src="js/id3-minimized.js"></script>													  
<script type="text/javascript" src="js/player.js"></script>
</body>
</html>
